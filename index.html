<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="body">
        <div class="upper-body">
            <h2 id="up-heading">Metric/Imperial Conversion</h2>
            <div>
                <input type="text" class="input" id="input">
            </div>
            <button id="btn">Convert</button>
        </div>
        <div class="lower-body">
            <div class="cnt1">
                <p class="unit-info">Length (Meter/Feet)</p>
                <p id="length-unit"></p>
            </div>
            <div class="cnt2">
                <p class="unit-info">Volume (Liters/Gallons)</p>
                <p id="volume-unit"></p>
            </div>
            <div class="cnt1">
                <p class="unit-info">Mass (Kilogram/Pounds)</p>
                <p id="mass-unit"></p>
            </div>
            <div class="footer">
                <h3 class="my-info">@Created and Developed by <a href="http://www.linkedin.com/in/gerrymeher/" target="_blank" rel="linkedin profile">Gobardhan Meher</a></h3>
            </div>
                 
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
